<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">New Article</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="articleDetails.name_de" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="articleDetails.description_de" class="form-control" placeholder="Text">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addArticle()">Create Article</button>
    </div>
  </div>
</div>
